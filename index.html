<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman - Rubi's Project 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <h2>Choose a category!</h2>
    <p>You have 10 tries to guess a phrase related to one of the following categories:</p>
    <!-- Buttons with Categories -->
    <!-- MovieLines button -->
      <button class="button" id="movie-line-button" type="button" name="Movie Lines">Movie Lines</button>
<!-- movieTvTitles button -->
      <button class="button" id="movietvtitle-button" type="button" name="Movie/TV Titles">Movie/TV Titles</button>
      <!-- movieTvChar button -->
      <button class="button" id="movietv-char-button"  type="button" name="Movie/TV Characters">Movie/TV Characters</button>
      <!-- travelSpots button -->
      <button class="button" id="travel-button" type="button" name="Travel">Travel Spots</button>
      <!-- buttons end here -->
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
